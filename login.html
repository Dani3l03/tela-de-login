<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camp.in</title>
  <link rel="stylesheet" href="./css.login/style.css">
  <link rel="icon" href="login img/favicon.ico" type="image/svg-xml">
</head>

<body>
  <section>
    <img class="logo" src="./login img/logo.svg" alt="logo">
    <div class="tela">
      <div class="janela">
        <div class="center">
          <form action="./" method="get"></form>
          <h1>Faça seu login</h1>
          <p>Entre com suas informações de cadastro.</p>

            <div class="e-mail">
              <label for="email">E-mail</label>
              <input type="email" name="email" for="email" placeholder="Digite seu e-mail" class="email"><span></span>
            </div>
            <div class="password">
              <label for="senha">Senha</label>
              <input type="password" name="senha" for="senha" placeholder="Digite sua senha"><span></span>
            </div>
            <div class="forget">
            <input  class="check"type="checkbox" name="lembrar" for="lembre" >
            <label for="lembre">Lembre-me</label>
          
          <div class="esqueci">
            <a href="./">Esqueci minha senha</a>
          </div>
        </div>
            <button>entrar</button>
          </form>
          <p class="registro">Não tem uma conta? <strong>Registre-se</strong></p>
        </div>
      </div>
      <div class="camping">
        
      </div>  
    </div>
    
  </section>
</body>

</html>
